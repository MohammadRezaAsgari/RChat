{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RChat{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        a {
            color: #00f2fe;
            text-decoration: none;
        }

        h1, h2, h3, h4, h5 {
            font-weight: 600;
        }

        button {
            cursor: pointer;
        }

        /* Container for full page layout */
        .home-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar a.button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: linear-gradient(90deg,#00f2fe,#4facfe);
            color: white;
            border-radius: 8px;
            font-weight: 500;
            transition: 0.3s ease;
        }
        .sidebar a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,242,254,0.4);
        }

        .chat-list {
            list-style: none;
            margin-top: 10px;
        }
        .chat-list li {
            margin-bottom: 10px;
        }
        .chat-list a {
            display: block;
            padding: 8px;
            border-radius: 6px;
            transition: 0.2s ease;
            color: white;
        }
        .chat-list a.active, .chat-list a:hover {
            background: rgba(0,242,254,0.1);
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 10px;
        }

        .message-item {
            margin-bottom: 10px;
        }
        .message-item.me {
            text-align: right;
        }
        .message-item p {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }
        .message-item.me p {
            background: linear-gradient(90deg,#00f2fe,#4facfe);
            color: white;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .chat-input button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg,#00f2fe,#4facfe);
            color: white;
            transition: 0.3s ease;
        }
        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,242,254,0.4);
        }

        /* New chat form */
        #new-chat-form {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            display: none;
        }
        #new-chat-form input, #new-chat-form label {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            color: white;
        }
        #new-chat-form input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        /* Responsive */
        @media(max-width:900px){
            .home-container {
                flex-direction: column;
                height: 95vh;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .chat-area {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
