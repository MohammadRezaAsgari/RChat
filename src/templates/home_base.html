{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RChat{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        a {
            color: #00f2fe;
            text-decoration: none;
        }

        h1, h2, h3, h4, h5 {
            font-weight: 600;
        }

        button {
            cursor: pointer;
        }

        /* Container for full page layout */
        .home-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar a.button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: linear-gradient(90deg,#00f2fe,#4facfe);
            color: white;
            border-radius: 8px;
            font-weight: 500;
            transition: 0.3s ease;
        }
        .sidebar a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,242,254,0.4);
        }

        .chat-list {
            list-style: none;
            margin-top: 10px;
        }
        .chat-list li {
            margin-bottom: 10px;
        }
        .chat-list a {
            display: block;
            padding: 8px;
            border-radius: 6px;
            transition: 0.2s ease;
            color: white;
        }
        .chat-list a.active, .chat-list a:hover {
            background: rgba(0,242,254,0.1);
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 10px;

            scroll-behavior: smooth;
        }

        .message-item {
            margin-bottom: 12px;
            display: flex;
        }

        .message-item.me {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 10px 14px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            position: relative;
        }

        .message-item.me .message-bubble {
            background: linear-gradient(90deg,#00f2fe,#4facfe);
        }

        .message-time {
            display: block;
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .chat-input button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg,#00f2fe,#4facfe);
            color: white;
            transition: 0.3s ease;
        }
        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,242,254,0.4);
        }

        /* New chat form */
        #new-chat-form {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);

            display: none;              /* ðŸ‘ˆ Hide by default */
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.25s ease;
        }

        #new-chat-form.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        #new-chat-form input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.1);
            color: white;
            margin-bottom: 10px;
        }

        #new-chat-form button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg,#00f2fe,#4facfe);
            color: white;
        }

        /* Responsive */
        @media(max-width:900px){
            .home-container {
                flex-direction: column;
                height: 95vh;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .chat-area {
                padding: 10px;
            }
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            background: rgba(255,0,0,0.2);
            color: white;
            transition: 0.3s ease;
        }
        .logout-btn:hover {
            background: rgba(255,0,0,0.4);
        }


        /* Snackbar container */
        #snackbar-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Snackbar */
        .snackbar {
            min-width: 250px;
            max-width: 400px;
            padding: 14px 20px;
            border-radius: 10px;
            backdrop-filter: blur(15px);
            background: rgba(255,255,255,0.08);
            color: white;
            font-size: 14px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease forwards;
            opacity: 0;
        }

        /* Types */
        .snackbar.success {
            border-left: 4px solid #00ff99;
        }

        .snackbar.error {
            border-left: 4px solid #ff4d4d;
        }

        .snackbar.warning {
            border-left: 4px solid #ffcc00;
        }

        .snackbar.info {
            border-left: 4px solid #00f2fe;
        }

        /* Animation */
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }


        /* Chat List Item */
        .chat-item {
            display: block;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: 0.2s ease;
            background: rgba(255,255,255,0.04);
        }

        .chat-item:hover,
        .chat-item.active {
            background: rgba(0,242,254,0.1);
        }

        /* Top row (username + time) */
        .chat-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .chat-username {
            font-weight: 500;
            font-size: 14px;
        }

        .chat-time {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Preview text */
        .chat-preview {
            font-size: 13px;
            opacity: 0.75;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 20px;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(3px);
            z-index: 9;
        }

        /* Responsive behavior */
        @media(max-width: 900px){

            .mobile-menu-btn {
                display: inline-block;
            }

            .home-container {
                position: relative;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 260px;
                height: 100%;
                z-index: 10;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .chat-area {
                width: 100%;
                padding-top: 15px;
            }

            .sidebar-overlay.active {
                display: block;
            }
        }
    </style>

</head>
    {% if messages %}
    <div id="snackbar-container">
        {% for message in messages %}
            <div class="snackbar {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const snackbars = document.querySelectorAll(".snackbar");

            snackbars.forEach((snackbar, index) => {
                setTimeout(() => {
                    snackbar.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                    snackbar.style.opacity = "0";
                    snackbar.style.transform = "translateY(20px)";
                    setTimeout(() => snackbar.remove(), 500);
                }, 3000 + (index * 500)); // staggered fade
            });
        });
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {

        const toggleBtn = document.getElementById("toggle-new-chat");
        const newChatBox = document.getElementById("new-chat-form");

        if (toggleBtn && newChatBox) {

            toggleBtn.addEventListener("click", function(e) {
                e.preventDefault();
                newChatBox.classList.toggle("active");
            });

            // Optional: close when clicking outside
            document.addEventListener("click", function(e) {
                if (!newChatBox.contains(e.target) && 
                    !toggleBtn.contains(e.target)) {
                    newChatBox.classList.remove("active");
                }
            });

        }

    });
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {

        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("sidebar-toggle");
        const overlay = document.getElementById("sidebar-overlay");

        if (toggleBtn) {
            toggleBtn.addEventListener("click", function() {
                sidebar.classList.toggle("active");
                overlay.classList.toggle("active");
            });
        }

        if (overlay) {
            overlay.addEventListener("click", function() {
                sidebar.classList.remove("active");
                overlay.classList.remove("active");
            });
        }

    });
    </script>

<body>
{% block content %}{% endblock %}
</body>
</html>
